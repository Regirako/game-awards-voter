<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Card de Votação - Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados */
        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .floating-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(41, 98, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
            z-index: -1;
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 15%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 17, 40, 0.95) 0%, 
                rgba(26, 35, 126, 0.95) 100%);
            border-radius: 25px;
            padding: 3rem;
            max-width: 900px;
            width: 100%;
            border: 3px solid var(--gold);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(41, 98, 255, 0.3),
                inset 0 0 50px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s ease-out;
            backdrop-filter: blur(10px);
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .result-header h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--light-blue), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .result-subtitle {
            color: var(--light-blue);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .selections-container {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .selection-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 5px solid var(--accent-blue);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .selection-item:nth-child(1) { animation-delay: 0.3s; }
        .selection-item:nth-child(2) { animation-delay: 0.6s; }
        .selection-item:nth-child(3) { animation-delay: 0.9s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .selection-item:hover {
            border-left-color: var(--gold);
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .category-title {
            color: var(--gold);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-title {
            font-size: 1.6rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .game-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .game-image-small {
            width: 100px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
        }
        
        .game-details {
            flex: 1;
        }
        
        .game-genres-small {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }
        
        .game-genres-small span {
            background: rgba(41, 98, 255, 0.2);
            color: var(--light-blue);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            border: 1px solid var(--accent-blue);
        }
        
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 170, 0, 0.1) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            border: 2px solid var(--gold);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            }
            to {
                box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            }
        }
        
        .most-voted-badge {
            position: absolute;
            top: -15px;
            right: 30px;
            background: var(--gold);
            color: var(--primary-blue);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .most-voted-title {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .most-voted-game {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .most-voted-count {
            font-size: 1.2rem;
            color: var(--light-blue);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .share-btn {
            background: linear-gradient(to right, var(--accent-blue), var(--secondary-blue));
            color: white;
        }
        
        .new-vote-btn {
            background: linear-gradient(to right, var(--gold), #ffaa00);
            color: var(--primary-blue);
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 12rem;
            font-weight: 800;
            pointer-events: none;
            user-select: none;
            transform: rotate(-15deg);
        }
        
        /* Responsividade para resultados */
        @media (max-width: 768px) {
            .result-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .result-header h1 {
                font-size: 2rem;
            }
            
            .watermark {
                font-size: 6rem;
                bottom: 10px;
                right: 10px;
            }
            
            .game-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .actions-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Animação de flutuação do card */
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(0.5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(10px) rotate(-0.5deg);
            }
        }
        
        .result-card {
            animation: cardFloat 20s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <!-- Elementos flutuantes de fundo -->
        <div class="floating-bg">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Marca d'água -->
            <div class="watermark">GAME AWARDS</div>
            
            <!-- Cabeçalho -->
            <div class="result-header">
                <h1><i class="fas fa-trophy"></i> SEU VOTO CONFIRMADO</h1>
                <p class="result-subtitle">Aqui está o resumo das suas escolhas para o Game Awards 2025</p>
            </div>
            
            <!-- Seções de seleções -->
            <div class="selections-container" id="selectionsContainer">
                <!-- As seleções serão inseridas aqui via JavaScript -->
            </div>
            
            <!-- Jogo mais votado -->
            <div class="most-voted-section" id="mostVotedSection">
                <div class="most-voted-badge">Destaque</div>
                <h2 class="most-voted-title">Seu jogo favorito</h2>
                <div class="most-voted-game" id="mostVotedGame">Carregando...</div>
                <p class="most-voted-count" id="mostVotedCount">Indicado em X categorias</p>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Compartilhar
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Nova Votação
                </button>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
