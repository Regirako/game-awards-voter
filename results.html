<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados */
        body {
            background: var(--primary-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Plano de fundo do jogo mais votado */
        .background-game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px);
        }
        
        .results-wrapper {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.92) 0%, 
                rgba(26, 94, 44, 0.92) 100%);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            border: 2px solid rgba(46, 204, 113, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(46, 204, 113, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            animation: cardEntrance 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-green), 
                var(--gold), 
                var(--accent-green), 
                transparent);
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .logo-result {
            height: 80px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.5));
        }
        
        .result-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-green), transparent);
            margin: 2rem 0;
            width: 100%;
        }
        
        /* Carrossel de Jogos Mais Votados */
        .top-games-section {
            position: relative;
            padding: 2rem 0;
            margin: 2rem 0;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .games-carousel {
            position: relative;
            height: 400px;
            perspective: 1000px;
            margin-bottom: 3rem;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .game-card-3d {
            position: absolute;
            width: 320px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55),
                        opacity 0.8s ease;
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .game-card-3d[data-position="center"] {
            transform: translateX(-50%) translateZ(0);
            left: 50%;
            z-index: 3;
            opacity: 1;
            scale: 1;
        }
        
        .game-card-3d[data-position="left"] {
            transform: translateX(-80%) translateZ(-100px) rotateY(10deg);
            left: 50%;
            z-index: 2;
            opacity: 0.7;
            scale: 0.85;
        }
        
        .game-card-3d[data-position="right"] {
            transform: translateX(-20%) translateZ(-100px) rotateY(-10deg);
            left: 50%;
            z-index: 2;
            opacity: 0.7;
            scale: 0.85;
        }
        
        .game-card-image {
            width: 100%;
            height: 220px;
            overflow: hidden;
        }
        
        .game-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .game-card-3d:hover .game-card-image img {
            transform: scale(1.1);
        }
        
        .game-card-content {
            padding: 1.5rem;
            background: linear-gradient(to bottom, 
                rgba(10, 40, 20, 0.9), 
                rgba(26, 94, 44, 0.95));
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .game-card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-align: center;
            line-height: 1.3;
        }
        
        .game-card-categories {
            font-size: 1rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .game-card-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: auto;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.3rem;
            color: var(--light-green);
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--light-green);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .carousel-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gold);
            font-size: 1.2rem;
        }
        
        .carousel-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
            border-color: var(--gold);
        }
        
        .carousel-dots {
            display: flex;
            gap: 10px;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: var(--gold);
            transform: scale(1.2);
        }
        
        /* Informações do Jogo Atual */
        .game-details-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(46, 204, 113, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .current-game-title {
            font-size: 1.8rem;
            color: var(--text-light);
            font-weight: 700;
        }
        
        .current-game-votes {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.2), 
                rgba(26, 94, 44, 0.3));
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--light-green);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .game-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .info-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.2rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent-green);
        }
        
        .info-title {
            font-size: 0.9rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .info-content {
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.5;
        }
        
        /* Estatísticas Gerais */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05), 
                rgba(255, 255, 255, 0.02));
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-green);
        }
        
        .stat-card-icon {
            font-size: 2rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }
        
        .stat-card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card-label {
            font-size: 0.9rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        /* Ações */
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .action-btn {
            padding: 14px 35px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 220px;
            justify-content: center;
        }
        
        .share-btn {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.9), 
                rgba(26, 94, 44, 0.9));
            color: white;
            border-color: var(--accent-green);
        }
        
        .new-vote-btn {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.9), 
                rgba(255, 170, 0, 0.9));
            color: var(--primary-green);
            border-color: var(--gold);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1);
        }
        
        .action-btn:active {
            transform: translateY(-1px);
        }
        
        /* Responsividade */
        @media (max-width: 1200px) {
            .result-card {
                padding: 2.5rem;
            }
            
            .games-carousel {
                height: 380px;
            }
            
            .game-card-3d {
                width: 300px;
                height: 380px;
            }
        }
        
        @media (max-width: 992px) {
            .result-card {
                padding: 2rem;
                max-width: 95%;
            }
            
            .result-header h1 {
                font-size: 2rem;
            }
            
            .games-carousel {
                height: 350px;
            }
            
            .game-card-3d {
                width: 280px;
                height: 350px;
            }
            
            .actions-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .logo-result {
                height: 60px;
            }
            
            .result-header h1 {
                font-size: 1.6rem;
            }
            
            .result-subtitle {
                font-size: 0.95rem;
            }
            
            .games-carousel {
                height: 320px;
            }
            
            .game-card-3d {
                width: 260px;
                height: 320px;
            }
            
            .game-card-title {
                font-size: 1.3rem;
            }
            
            .game-info-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 576px) {
            .games-carousel {
                height: 300px;
            }
            
            .game-card-3d {
                width: 240px;
                height: 300px;
            }
            
            .game-card-image {
                height: 180px;
            }
            
            .game-card-content {
                height: 120px;
                padding: 1rem;
            }
            
            .carousel-controls {
                gap: 1rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Plano de fundo com o jogo mais votado -->
    <div class="background-game" id="backgroundGame"></div>
    
    <div class="results-wrapper">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho -->
            <div class="result-header">
                <img src="assets/images/logo-game-awards.png" alt="Logo Game Awards" class="logo-result">
                <h1><i class="fas fa-trophy"></i> SUA VOTAÇÃO</h1>
                <p class="result-subtitle">Ecológica Game Awards 2025 - Resumo das suas escolhas</p>
            </div>
            
            <!-- Divisor -->
            <div class="divider"></div>
            
            <!-- Carrossel dos 3 jogos mais votados -->
            <div class="top-games-section">
                <h2 class="section-title">Seus Jogos Mais Indicados</h2>
                
                <div class="games-carousel">
                    <div class="carousel-container" id="carouselContainer">
                        <!-- Cards 3D serão inseridos via JavaScript -->
                    </div>
                    
                    <div class="carousel-controls">
                        <button class="carousel-btn" id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        
                        <div class="carousel-dots" id="carouselDots">
                            <!-- Dots serão inseridos via JavaScript -->
                        </div>
                        
                        <button class="carousel-btn" id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Informações detalhadas do jogo atual -->
                <div class="game-details-section" id="gameDetails">
                    <!-- Detalhes serão inseridos via JavaScript -->
                </div>
            </div>
            
            <!-- Estatísticas Gerais -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-card-value" id="totalCategories">0</div>
                    <div class="stat-card-label">Categorias Votadas</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="stat-card-value" id="uniqueGames">0</div>
                    <div class="stat-card-label">Jogos Únicos</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-card-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-card-value" id="topGameVotes">0</div>
                    <div class="stat-card-label">Votos no Favorito</div>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Compartilhar Print
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Biblioteca para screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
