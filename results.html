<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados profissional */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a2810 0%, #1a5e2c 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .results-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.95) 0%, 
                rgba(26, 94, 44, 0.95) 100%);
            border-radius: 25px;
            padding: 3.5rem;
            width: 100%;
            border: 4px solid #ffd700;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(46, 204, 113, 0.3),
                inset 0 0 60px rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(15px);
            animation: cardEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.8rem;
            border-bottom: 3px solid rgba(46, 204, 113, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .result-header h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #d4f7dc, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.8rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .result-subtitle {
            color: #d4f7dc;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .result-subtitle::after {
            content: '';
            display: block;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            margin: 1.5rem auto 0;
        }
        
        /* Seção do Jogo Favorito - DESIGN PROFISSIONAL */
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.18) 0%, 
                rgba(255, 170, 0, 0.18) 100%);
            border-radius: 20px;
            padding: 3rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            border: 3px solid #ffd700;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .most-voted-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #2ecc71, #ffd700, #2ecc71);
            z-index: 2;
        }
        
        .most-voted-badge {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #0a2810;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            z-index: 3;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .most-voted-title {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            padding-bottom: 1rem;
        }
        
        .most-voted-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }
