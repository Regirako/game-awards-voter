<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Biblioteca para screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Estilos específicos para a página de resultados */
        body {
            background: radial-gradient(ellipse at top, var(--primary-green) 0%, var(--dark-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
            position: relative;
            transition: background-image 0.8s ease-in-out;
        }
        
        /* Background do jogo mais votado */
        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
            filter: blur(5px);
            transition: background-image 0.8s ease-in-out;
        }
        
        .results-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.95) 0%, 
                rgba(26, 94, 44, 0.95) 100%);
            border-radius: 25px;
            padding: 2.5rem;
            width: 100%;
            border: 2px solid var(--gold);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(46, 204, 113, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: cardEntrance 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border-left: 5px solid var(--accent-green);
            border-right: 5px solid var(--gold);
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Cabeçalho com logo */
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--glass-border);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-result {
            flex-shrink: 0;
        }
        
        .result-logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.5));
            transition: transform 0.3s ease;
        }
        
        .result-logo:hover {
            transform: scale(1.05);
        }
        
        .result-title {
            flex-grow: 1;
            text-align: center;
        }
        
        .result-title h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1rem;
            opacity: 0.9;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            display: block;
            margin-top: 5px;
        }
        
        /* Carrossel de jogos mais votados */
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 170, 0, 0.1) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }
        
        .most-voted-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--gold), #ffaa00);
        }
        
        .most-voted-title {
            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 2rem;
        }
        
        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .carousel-item {
            position: absolute;
            width: 380px;
            height: 220px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .carousel-item:hover img {
            transform: scale(1.05);
        }
        
        /* Posições do carrossel */
        .carousel-item.active {
            left: 50%;
            transform: translateX(-50%) translateZ(100px);
            z-index: 3;
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .carousel-item.left {
            left: 25%;
            transform: translateX(-100%) translateZ(50px) scale(0.9);
            z-index: 2;
            opacity: 0.8;
            border-color: var(--silver);
        }
        
        .carousel-item.right {
            left: 75%;
            transform: translateX(0) translateZ(50px) scale(0.9);
            z-index: 2;
            opacity: 0.8;
            border-color: var(--silver);
        }
        
        /* Controles do carrossel */
        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .carousel-btn {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(26, 94, 44, 0.4));
            color: white;
            border: 2px solid rgba(46, 204, 113, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .carousel-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.5), rgba(26, 94, 44, 0.6));
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }
        
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-indicator.active {
            background: var(--gold);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* Informações do jogo ativo */
        .game-info-container {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .most-voted-game {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.5s ease;
        }
        
        .most-voted-count {
            font-size: 1.3rem;
            color: var(--gold);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.5s ease;
        }
        
        .game-details {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .game-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            color: var(--gold);
            font-weight: 800;
            margin-bottom: 0.3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            font-family: 'Montserrat', sans-serif;
        }
        
        .game-genre-synopsis {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-genres {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .game-genre-tag {
            background: rgba(46, 204, 113, 0.2);
            color: var(--light-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(46, 204, 113, 0.4);
            font-family: 'Montserrat', sans-serif;
        }
        
        .game-synopsis-text {
            color: #dddddd;
            font-size: 0.95rem;
            line-height: 1.6;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Ações */
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 15px 35px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            min-width: 200px;
            justify-content: center;
        }
        
        .share-btn {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(26, 94, 44, 0.4));
            color: white;
            border-color: rgba(46, 204, 113, 0.6);
        }
        
        .new-vote-btn {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 170, 0, 0.4));
            color: var(--gold);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .share-btn:hover {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.4), rgba(26, 94, 44, 0.5));
            border-color: var(--accent-green);
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.3);
        }
        
        .new-vote-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 170, 0, 0.5));
            border-color: var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }
        
        /* Responsividade */
        @media (max-width: 1200px) {
            .result-card {
                max-width: 95%;
            }
            
            .carousel-container {
                height: 300px;
            }
            
            .carousel-item {
                width: 320px;
                height: 180px;
            }
        }
        
        @media (max-width: 992px) {
            .result-header {
                flex-direction: column;
                text-align: center;
            }
            
            .result-logo {
                height: 70px;
            }
            
            .carousel-container {
                height: 280px;
            }
            
            .carousel-item {
                width: 280px;
                height: 160px;
            }
            
            .most-voted-game {
                font-size: 1.8rem;
            }
            
            .game-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .results-wrapper {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.8rem;
            }
            
            .carousel-container {
                height: 250px;
            }
            
            .carousel-item {
                width: 240px;
                height: 140px;
            }
            
            .most-voted-game {
                font-size: 1.5rem;
            }
            
            .most-voted-count {
                font-size: 1.1rem;
                padding: 8px 20px;
            }
            
            .actions-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .carousel-container {
                height: 200px;
            }
            
            .carousel-item {
                width: 200px;
                height: 120px;
            }
            
            .game-stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Scrollbar personalizada */
        .result-card::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
        
        /* Animações */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }
        
        .most-voted-section {
            animation: pulse 3s infinite;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-info-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Background do jogo mais votado -->
    <div class="game-background" id="gameBackground"></div>
    
    <div class="results-wrapper">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho com Logo -->
            <div class="result-header">
                <div class="logo-result">
                    <img src="assets/images/logo-game-awards.png" alt="Ecológica Game Awards Logo" class="result-logo">
                </div>
                <div class="result-title">
                    <h1><i class="fas fa-trophy"></i> SUA VOTAÇÃO</h1>
                    <span class="result-subtitle">Ecológica Game Awards 2025 - Resumo das suas escolhas</span>
                </div>
            </div>
            
            <!-- Carrossel de Jogos Mais Votados -->
            <div class="most-voted-section">
                <h2 class="most-voted-title">Os Jogos Mais Indicados por Você</h2>
                
                <!-- Container do Carrossel -->
                <div class="carousel-container">
                    <div class="carousel-track" id="carouselTrack">
                        <!-- Itens do carrossel serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Controles do Carrossel -->
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="carousel-indicators" id="carouselIndicators">
                        <!-- Indicadores serão inseridos via JavaScript -->
                    </div>
                    
                    <button class="carousel-btn next-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <!-- Informações do Jogo Ativo -->
                <div class="game-info-container" id="gameInfoContainer">
                    <div class="most-voted-game" id="mostVotedGame">Carregando...</div>
                    <div class="most-voted-count" id="mostVotedCount"></div>
                    
                    <!-- Gêneros e Sinopse -->
                    <div class="game-genre-synopsis">
                        <div class="game-genres" id="gameGenres">
                            <!-- Gêneros serão inseridos via JavaScript -->
                        </div>
                        <p class="game-synopsis-text" id="gameSynopsis">Sinopse carregando...</p>
                    </div>
                    
                    <!-- Estatísticas -->
                    <div class="game-stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="categoriesCount">0</div>
                            <div class="stat-label">Categorias Votadas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalGames">0</div>
                            <div class="stat-label">Jogos Únicos</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="mostVotesCount">0</div>
                            <div class="stat-label">Votos no Jogo</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-camera"></i> Compartilhar Print
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
