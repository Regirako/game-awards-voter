<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados minimalista */
        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.95) 0%, 
                rgba(26, 94, 44, 0.95) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            border: 3px solid var(--gold);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(46, 204, 113, 0.2);
            backdrop-filter: blur(10px);
            animation: cardEntrance 0.8s ease-out;
            margin-top: 1rem;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(46, 204, 113, 0.3);
        }
        
        .result-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1rem;
        }
        
        .selections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .selection-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem;
            border-left: 4px solid var(--accent-green);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .selection-item:nth-child(1) { animation-delay: 0.1s; }
        .selection-item:nth-child(2) { animation-delay: 0.2s; }
        .selection-item:nth-child(3) { animation-delay: 0.3s; }
        .selection-item:nth-child(4) { animation-delay: 0.4s; }
        .selection-item:nth-child(5) { animation-delay: 0.5s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-title {
            color: var(--light-green);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-title {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            font-weight: 600;
        }
        
        .global-stats {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0.5rem;
        }
        
        .global-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .global-fill {
            height: 100%;
            background: linear-gradient(to right, var(--accent-green), var(--gold));
            border-radius: 3px;
            transition: width 1s ease;
        }
        
        .global-percentage {
            font-size: 0.8rem;
            color: var(--light-green);
            min-width: 40px;
            text-align: right;
        }
        
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 170, 0, 0.1) 100%);
            border-radius: 15px;
            padding: 1.8rem;
            text-align: center;
            border: 2px solid var(--gold);
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .most-voted-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--gold);
            color: var(--primary-green);
            padding: 6px 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .most-voted-title {
            font-size: 1.1rem;
            color: var(--gold);
            margin-bottom: 0.8rem;
        }
        
        .most-voted-game {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .most-voted-count {
            font-size: 0.9rem;
            color: var(--light-green);
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .share-btn {
            background: linear-gradient(to right, var(--accent-green), var(--secondary-green));
            color: white;
        }
        
        .new-vote-btn {
            background: linear-gradient(to right, var(--gold), #ffaa00);
            color: var(--primary-green);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .stats-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem;
            margin: 1.5rem 0;
            text-align: center;
        }
        
        .stats-title {
            color: var(--light-green);
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }
        
        .total-votes {
            font-size: 1.3rem;
            color: var(--gold);
            font-weight: 700;
        }
        
        /* Scrollbar personalizada */
        .result-card::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .results-container {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.5rem;
                max-height: 90vh;
            }
            
            .result-header h1 {
                font-size: 1.8rem;
            }
            
            .selections-container {
                grid-template-columns: 1fr;
            }
            
            .actions-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-height: 700px) {
            .result-card {
                max-height: 95vh;
                padding: 1.5rem;
            }
            
            .selections-container {
                gap: 1rem;
            }
            
            .selection-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho -->
            <div class="result-header">
                <h1><i class="fas fa-trophy"></i> SUA VOTAÇÃO</h1>
                <p class="result-subtitle">Game Awards 2025 - Resumo das suas escolhas</p>
            </div>
            
            <!-- Resumo Estatístico -->
            <div class="stats-summary">
                <div class="stats-title">Total de votos no sistema:</div>
                <div class="total-votes" id="totalVotes">Carregando...</div>
            </div>
            
            <!-- Seções de seleções -->
            <div class="selections-container" id="selectionsContainer">
                <!-- As seleções serão inseridas aqui via JavaScript -->
            </div>
            
            <!-- Jogo mais votado pelo usuário -->
            <div class="most-voted-section" id="mostVotedSection">
                <div class="most-voted-badge">Seu favorito</div>
                <h2 class="most-voted-title">Jogo mais indicado por você</h2>
                <div class="most-voted-game" id="mostVotedGame">Carregando...</div>
                <p class="most-voted-count" id="mostVotedCount"></p>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Compartilhar
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
