<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados */
        .results-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.95) 0%, 
                rgba(26, 94, 44, 0.95) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            border: 3px solid var(--gold);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(46, 204, 113, 0.2);
            backdrop-filter: blur(10px);
            animation: cardEntrance 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(46, 204, 113, 0.3);
        }
        
        .result-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1rem;
        }
        
        .selections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .selection-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.2rem;
            border-left: 4px solid var(--accent-green);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
            text-align: center;
        }
        
        .selection-item:nth-child(1) { animation-delay: 0.1s; }
        .selection-item:nth-child(2) { animation-delay: 0.2s; }
        .selection-item:nth-child(3) { animation-delay: 0.3s; }
        .selection-item:nth-child(4) { animation-delay: 0.4s; }
        .selection-item:nth-child(5) { animation-delay: 0.5s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .category-title {
            color: var(--light-green);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-title {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            font-weight: 600;
            text-align: center;
        }
        
        /* Seção do Jogo Favorito - CORRIGIDA */
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.15) 0%, 
                rgba(255, 170, 0, 0.15) 100%);
            border-radius: 15px;
            padding: 2.5rem 2rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--gold);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .most-voted-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: var(--primary-green);
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            z-index: 2;
        }
        
        .most-voted-title {
            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .most-voted-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .most-voted-image {
            width: 320px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--gold);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }
        
        .most-voted-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .most-voted-details {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        .most-voted-game {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .most-voted-count {
            font-size: 1.2rem;
            color: var(--light-green);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 25px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .most-voted-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.8rem;
            border-radius: 12px;
            text-align: center;
            min-width: 140px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .share-btn {
            background: linear-gradient(to right, var(--accent-green), var(--secondary-green));
            color: white;
        }
        
        .new-vote-btn {
            background: linear-gradient(to right, var(--gold), #ffaa00);
            color: var(--primary-green);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Scrollbar personalizada */
        .result-card::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .results-container {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.5rem;
                max-height: 95vh;
            }
            
            .result-header h1 {
                font-size: 1.8rem;
            }
            
            .selections-container {
                grid-template-columns: 1fr;
            }
            
            .most-voted-content {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .most-voted-image {
                width: 100%;
                max-width: 320px;
                height: 150px;
            }
            
            .most-voted-game {
                font-size: 1.6rem;
            }
            
            .most-voted-details {
                min-width: 100%;
            }
            
            .actions-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-height: 700px) {
            .result-card {
                max-height: 95vh;
                padding: 1.5rem;
            }
            
            .selections-container {
                gap: 1rem;
            }
            
            .selection-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho -->
            <div class="result-header">
                <h1><i class="fas fa-trophy"></i> SUA VOTAÇÃO</h1>
                <p class="result-subtitle">Ecológica Game Awards 2025 - Resumo das suas escolhas</p>
            </div>
            
            <!-- Seções de seleções -->
            <div class="selections-container" id="selectionsContainer">
                <!-- As seleções serão inseridas aqui via JavaScript -->
            </div>
            
            <!-- Jogo mais votado pelo usuário - CORRIGIDO -->
            <div class="most-voted-section" id="mostVotedSection">
                <div class="most-voted-badge">Seu Jogo Favorito</div>
                <h2 class="most-voted-title">O jogo mais indicado por você</h2>
                
                <div class="most-voted-content">
                    <div class="most-voted-image" id="mostVotedImage">
                        <!-- Imagem será inserida via JavaScript -->
                    </div>
                    <div class="most-voted-details">
                        <div class="most-voted-game" id="mostVotedGame">Carregando...</div>
                        <p class="most-voted-count" id="mostVotedCount"></p>
                        
                        <div class="most-voted-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="categoriesCount">0</div>
                                <div class="stat-label">Categorias</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="totalGames">30</div>
                                <div class="stat-label">Total de Jogos</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-camera"></i> Capturar Card
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Biblioteca para screenshots - versão corrigida -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
