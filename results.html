<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados */
        body {
            background: radial-gradient(ellipse at top, var(--primary-green) 0%, var(--dark-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }
        
        /* Background dinâmico */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            filter: blur(2px);
            transition: background-image 1s ease-in-out;
        }
        
        .results-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.95) 0%, 
                rgba(26, 94, 44, 0.95) 100%);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            border: 2px solid var(--gold);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(46, 204, 113, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            animation: cardEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 215, 0, 0.03) 50%, 
                transparent 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0);
            }
        }
        
        /* Logo no header */
        .result-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        
        .header-logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px rgba(46, 204, 113, 0.5));
        }
        
        .header-logo-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .result-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 900;
            letter-spacing: 1px;
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Carrossel dos 3 jogos mais votados */
        .top-games-carousel {
            position: relative;
            margin: 3rem 0;
            padding: 0 20px;
            min-height: 320px;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 320px;
            perspective: 1500px;
        }
        
        .carousel-card {
            position: absolute;
            width: 300px;
            height: 280px;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
        }
        
        .carousel-card.active {
            left: 50%;
            transform: translateX(-50%) scale(1.1) translateZ(0);
            z-index: 3;
            border-color: var(--gold);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.3);
        }
        
        .carousel-card.left {
            left: 25%;
            transform: translateX(-50%) scale(0.9) rotateY(15deg);
            z-index: 2;
            opacity: 0.8;
            filter: brightness(0.7);
        }
        
        .carousel-card.right {
            left: 75%;
            transform: translateX(-50%) scale(0.9) rotateY(-15deg);
            z-index: 2;
            opacity: 0.8;
            filter: brightness(0.7);
        }
        
        .carousel-image {
            width: 100%;
            height: 140px;
            overflow: hidden;
        }
        
        .carousel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .carousel-card:hover .carousel-image img {
            transform: scale(1.05);
        }
        
        .carousel-content {
            padding: 1.2rem;
            background: linear-gradient(to bottom, 
                transparent 0%,
                rgba(0, 0, 0, 0.8) 100%);
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .carousel-rank {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold);
            color: var(--primary-green);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .carousel-game-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .carousel-vote-count {
            font-size: 0.9rem;
            color: var(--light-green);
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            font-weight: 600;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: var(--gold);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .carousel-nav:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-50%) scale(1.1);
            border-color: var(--gold);
        }
        
        .carousel-prev {
            left: 0;
        }
        
        .carousel-next {
            right: 0;
        }
        
        /* Detalhes do jogo selecionado */
        .game-details-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.08) 0%, 
                rgba(255, 170, 0, 0.08) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(15px);
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            }
        }
        
        .game-details-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--gold), #ffaa00);
        }
        
        .game-details-title {
            font-size: 1.6rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .game-details-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: var(--accent-green);
            border-radius: 2px;
        }
        
        .game-details-content {
            text-align: center;
        }
        
        .selected-game-name {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 1rem;
        }
        
        .selected-game-votes {
            font-size: 1.3rem;
            color: var(--light-green);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 700;
            margin-bottom: 2rem;
            border: 2px solid rgba(46, 204, 113, 0.4);
            backdrop-filter: blur(5px);
        }
        
        .game-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--accent-green), transparent);
        }
        
        .info-card:hover {
            transform: translateY(-8px);
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .info-icon {
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .info-value {
            font-size: 2.2rem;
            color: var(--gold);
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .info-label {
            font-size: 0.9rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        /* Estatísticas gerais */
        .global-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.2rem;
            margin: 2rem 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 1.8rem;
            color: var(--accent-green);
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--light-green);
            opacity: 0.9;
        }
        
        /* Botões de ação */
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 14px 35px;
            border-radius: 30px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.5s ease;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .share-btn {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.25), 
                rgba(26, 94, 44, 0.35));
            color: white;
            border-color: rgba(46, 204, 113, 0.5);
        }
        
        .new-vote-btn {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.25), 
                rgba(255, 170, 0, 0.35));
            color: var(--gold);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .share-btn:hover {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.35), 
                rgba(26, 94, 44, 0.45));
            border-color: var(--accent-green);
        }
        
        .new-vote-btn:hover {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.35), 
                rgba(255, 170, 0, 0.45));
            border-color: var(--gold);
        }
        
        /* Scrollbar personalizada */
        .result-card::-webkit-scrollbar {
            width: 8px;
        }
        
        .result-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--accent-green), var(--gold));
            border-radius: 4px;
        }
        
        .result-card::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--gold), #ffaa00);
        }
        
        /* Responsividade */
        @media (max-width: 1200px) {
            .results-wrapper {
                max-width: 900px;
            }
            
            .selected-game-name {
                font-size: 2.4rem;
            }
        }
        
        @media (max-width: 992px) {
            .result-card {
                padding: 2rem;
                max-height: 95vh;
            }
            
            .carousel-card {
                width: 260px;
                height: 250px;
            }
            
            .carousel-container {
                height: 280px;
            }
            
            .selected-game-name {
                font-size: 2rem;
            }
            
            .game-info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .results-wrapper {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .result-header h1 {
                font-size: 1.8rem;
            }
            
            .carousel-container {
                height: 250px;
            }
            
            .carousel-card {
                width: 220px;
                height: 220px;
            }
            
            .carousel-nav {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .game-details-section {
                padding: 1.5rem;
            }
            
            .selected-game-name {
                font-size: 1.6rem;
            }
            
            .game-info-grid {
                grid-template-columns: 1fr;
            }
            
            .actions-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .carousel-container {
                height: 220px;
            }
            
            .carousel-card {
                width: 180px;
                height: 200px;
            }
            
            .carousel-game-name {
                font-size: 1.1rem;
            }
            
            .carousel-image {
                height: 120px;
            }
            
            .selected-game-name {
                font-size: 1.4rem;
            }
            
            .info-value {
                font-size: 1.8rem;
            }
            
            .header-logo img {
                height: 40px;
            }
        }
        
        @media (max-height: 700px) {
            .result-card {
                max-height: 95vh;
            }
            
            .carousel-container {
                height: 240px;
            }
            
            .carousel-card {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Background dinâmico -->
    <div class="dynamic-bg" id="dynamicBackground"></div>
    
    <div class="results-wrapper">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho com Logo -->
            <div class="result-header">
                <div class="header-logo">
                    <img src="assets/images/logo-game-awards.png" alt="Game Awards Logo" class="logo">
                    <div class="header-logo-text">
                        <h1>SUA VOTAÇÃO</h1>
                        <p class="result-subtitle">Ecológica Game Awards 2025 - Resumo das suas escolhas</p>
                    </div>
                </div>
            </div>
            
            <!-- Carrossel dos 3 jogos mais votados -->
            <div class="top-games-carousel">
                <div class="carousel-container" id="carouselContainer">
                    <!-- Os 3 cards serão inseridos via JavaScript -->
                </div>
                <button class="carousel-nav carousel-prev" id="carouselPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-nav carousel-next" id="carouselNext">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Detalhes do jogo selecionado -->
            <div class="game-details-section" id="gameDetailsSection">
                <h2 class="game-details-title">Jogo mais indicado por você</h2>
                
                <div class="game-details-content">
                    <div class="selected-game-name" id="selectedGameName">Carregando...</div>
                    <div class="selected-game-votes" id="selectedGameVotes"></div>
                    
                    <div class="game-info-grid" id="gameInfoGrid">
                        <!-- Informações do jogo serão inseridas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Estatísticas gerais -->
            <div class="global-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCategoriesCount">0</div>
                    <div class="stat-label">Categorias Votadas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uniqueGamesCount">0</div>
                    <div class="stat-label">Jogos Únicos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalVotesCount">0</div>
                    <div class="stat-label">Votos Totais</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">Taxa de Conclusão</div>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-camera"></i> Capturar Screenshot
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Biblioteca para screenshots - versão mais recente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
