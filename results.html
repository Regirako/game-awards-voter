<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus Resultados - Ecológica Game Awards 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para a página de resultados */
        body {
            background: radial-gradient(ellipse at top, var(--primary-green) 0%, var(--dark-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }
        
        .results-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .result-card {
            background: linear-gradient(135deg, 
                rgba(10, 40, 20, 0.9) 0%, 
                rgba(26, 94, 44, 0.9) 100%);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(46, 204, 113, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: cardEntrance 0.8s ease-out;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .result-header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--light-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .result-subtitle {
            color: var(--light-green);
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent-green), transparent);
            margin: 2rem 0;
            width: 100%;
        }
        
        /* Seção do Jogo Favorito - PROFISSIONAL */
        .most-voted-section {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1) 0%, 
                rgba(255, 170, 0, 0.1) 100%);
            border-radius: 15px;
            padding: 2.5rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .most-voted-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--gold), #ffaa00);
        }
        
        .most-voted-title {
            font-size: 1.4rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .most-voted-content {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            width: 100%;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .most-voted-image {
            flex: 0 0 380px;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--gold);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .most-voted-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5));
            pointer-events: none;
        }
        
        .most-voted-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .most-voted-image:hover img {
            transform: scale(1.05);
        }
        
        .most-voted-details {
            flex: 1;
            min-width: 300px;
        }
        
        .most-voted-game {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .most-voted-count {
            font-size: 1.1rem;
            color: var(--light-green);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .game-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
        }
        
        .stat-value {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 0.3rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--light-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }
        
        .actions-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 30px;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }
        
        .share-btn {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(26, 94, 44, 0.3));
            color: white;
            border-color: rgba(46, 204, 113, 0.4);
        }
        
        .new-vote-btn {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 170, 0, 0.3));
            color: var(--gold);
            border-color: rgba(255, 215, 0, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .share-btn:hover {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3), rgba(26, 94, 44, 0.4));
            border-color: var(--accent-green);
        }
        
        .new-vote-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 170, 0, 0.4));
            border-color: var(--gold);
        }
        
        /* Scrollbar personalizada */
        .result-card::-webkit-scrollbar {
            width: 6px;
        }
        
        .result-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .result-card::-webkit-scrollbar-thumb {
            background: var(--accent-green);
            border-radius: 3px;
        }
        
        .result-card::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .result-card {
                padding: 2rem;
                max-height: 95vh;
            }
            
            .most-voted-content {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .most-voted-image {
                flex: 0 0 100%;
                max-width: 400px;
                margin: 0 auto;
            }
            
            .most-voted-game {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 768px) {
            .results-wrapper {
                padding: 10px;
            }
            
            .result-card {
                padding: 1.5rem;
            }
            
            .result-header h1 {
                font-size: 1.8rem;
            }
            
            .most-voted-section {
                padding: 1.5rem;
            }
            
            .most-voted-image {
                height: 180px;
            }
            
            .most-voted-game {
                font-size: 1.4rem;
            }
            
            .game-stats-grid {
                grid-template-columns: 1fr;
                max-width: 250px;
                margin: 1.5rem auto;
            }
            
            .actions-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-height: 700px) {
            .result-card {
                max-height: 95vh;
            }
            
            .most-voted-image {
                height: 160px;
            }
        }
        
        /* Efeitos de brilho */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }
        
        .most-voted-section {
            animation: pulse 3s infinite;
        }
    </style>
</head>
<body>
    <div class="results-wrapper">
        <!-- Card de Resultados -->
        <div class="result-card" id="resultCard">
            <!-- Cabeçalho -->
            <div class="result-header">
                <h1><i class="fas fa-trophy"></i> SUA VOTAÇÃO</h1>
                <p class="result-subtitle">Ecológica Game Awards 2025 - Resumo das suas escolhas</p>
            </div>
            
            <!-- Divisor -->
            <div class="divider"></div>
            
            <!-- Jogo mais votado pelo usuário - DESIGN PROFISSIONAL -->
            <div class="most-voted-section" id="mostVotedSection">
                <h2 class="most-voted-title">O jogo mais indicado por você</h2>
                
                <div class="most-voted-content">
                    <div class="most-voted-image" id="mostVotedImage">
                        <!-- Imagem será inserida via JavaScript -->
                    </div>
                    <div class="most-voted-details">
                        <div class="most-voted-game" id="mostVotedGame">Carregando...</div>
                        <p class="most-voted-count" id="mostVotedCount"></p>
                        
                        <div class="game-stats-grid">
                            <div class="stat-card">
                                <div class="stat-value" id="categoriesCount">0</div>
                                <div class="stat-label">Categorias Votadas</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="totalGames">0</div>
                                <div class="stat-label">Jogos Únicos</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="actions-container">
                <button class="action-btn share-btn" id="shareBtn">
                    <i class="fas fa-share-alt"></i> Compartilhar Print
                </button>
                <button class="action-btn new-vote-btn" id="newVoteBtn">
                    <i class="fas fa-redo"></i> Votar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- Biblioteca para screenshots - versão mais recente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="results.js"></script>
</body>
</html>
